<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTak Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>TikTak Game Made by Abdullah Bhatti</h1>
    </header>
    <main class="container mt-5">
        <div class="d-flex justify-content-center align-items-center mb-4">
            <div class="buttons d-flex flex-row justify-content-around align-items-center me-4" id="player1st">
                <h3>X</h3>
                <h3 id="xwinner">0</h3>
            </div>
            <div class="buttons d-flex flex-row justify-content-around align-items-center" id="player2nd">
                <h3>O</h3>
                <h3 id="owinner">0</h3>
            </div>
        </div>
        <div class="games mx-auto" id="game">
            <table class="w-100 h-100">
                <tr>
                    <td id='c1 r1 x1' value="1"></td>
                    <td id='c2 r1' value="2"></td>
                    <td id='c3 r1 x3' value="3"></td>
                </tr>
                <tr>
                    <td id='c1 r2' value="4"></td>
                    <td id='c2 r2 x2' value="5"></td>
                    <td id='c3 r2' value="6"></td>
                </tr>
                <tr>
                    <td id='c1 r3 x1' value="7"></td>
                    <td id='c2 r3' value="8"></td>
                    <td id='c3 r3 x3' value="9"></td>
                </tr>
            </table>
        </div>
        <div id='gameFinish' class="gameFinish mx-auto mt-4 flex-column justify-content-center align-items-center">
            <h1 id="gameover" class="d-none">Game Over</h1>
            <h1 id="win" class="d-none">You Won</h1>
        </div>
    </main>
    <div class="reset position-fixed top-0 end-0 m-3">
        <button class="btn" onclick="reset()">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
